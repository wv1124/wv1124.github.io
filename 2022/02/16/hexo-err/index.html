    <h1 class="article-title" itemprop="name">
      Hexo发布
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>几天不写就不刻怎么发布了，报错也记录一记录一下。<br>Hexo中文：<a target="_blank" rel="noopener" href="https://hexo.io/zh-cn/docs/one-command-deployment">https://hexo.io/zh-cn/docs/one-command-deployment</a></p>
<span id="more"></span>

<h2 id="Hexo使用node8比较合适，高版本报错"><a href="#Hexo使用node8比较合适，高版本报错" class="headerlink" title="Hexo使用node8比较合适，高版本报错"></a>Hexo使用node8比较合适，高版本报错</h2><p><img src="http://pic.d2p.top/15750231731733.jpg"></p>
<p>临时切换低版本:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">nvm use v8.11.3</span><br><span class="line">rm -rf node_modules</span><br><span class="line">npm install</span><br></pre></td></tr></table></figure>

<h2 id="md生成静态页面"><a href="#md生成静态页面" class="headerlink" title="md生成静态页面"></a>md生成静态页面</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo g</span><br></pre></td></tr></table></figure>

<h2 id="发布"><a href="#发布" class="headerlink" title="发布"></a>发布</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo d</span><br></pre></td></tr></table></figure>

<h2 id="图床"><a href="#图床" class="headerlink" title="图床"></a>图床</h2><h2 id="插入视频"><a href="#插入视频" class="headerlink" title="插入视频"></a>插入视频</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;video width=&quot;480&quot; height=&quot;320&quot; controls&gt;</span><br><span class="line">    &lt;source src=&quot;media/cashpad_clear_data.mp4&quot;&gt;</span><br><span class="line">&lt;/video&gt;</span><br></pre></td></tr></table></figure>
<video width="480" height="320" controls>
    <source src="/media/cashpad_clear_data.mp4">
</video>

<h2 id="标签举例"><a href="#标签举例" class="headerlink" title="标签举例"></a><embed>标签举例</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;embed src=&quot;http://player.youku.com/player.php/Type/Folder/Fid/27690810/Ob/1/sid/XMTY1MTI3NjMyNA==/v.swf&quot; quality=&quot;high&quot; width=&quot;480&quot; height=&quot;400&quot; align=&quot;middle&quot; allowScriptAccess=&quot;always&quot; allowFullScreen=&quot;true&quot; mode=&quot;transparent&quot; type=&quot;application/x-shockwave-flash&quot;&gt;&lt;/embed&gt;</span><br></pre></td></tr></table></figure>

<h2 id="标签举例-1"><a href="#标签举例-1" class="headerlink" title="标签举例"></a><iframe>标签举例</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;iframe height=498 width=510 src=&quot;http://player.youku.com/embed/XMTY1MTI3NjMyNA==&quot; frameborder=0 allowfullscreen&gt;&lt;/iframe&gt;</span><br></pre></td></tr></table></figure>

<h2 id="javascript标签"><a href="#javascript标签" class="headerlink" title="javascript标签"></a>javascript标签</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;http://www.xiami.com/widget/player-single?uid=32329501&amp;sid=1776238762&amp;mode=js&quot;&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure>


<h2 id="站内链接"><a href="#站内链接" class="headerlink" title="站内链接"></a>站内链接</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123;% post_link 文章文件名（不要后缀） 文章标题（可选） %&#125;</span><br></pre></td></tr></table></figure>

<p>例:<br>跳转到：<a href="/2019/12/23/adb/" title="adb">adb</a><br>跳转到：<a href="/2019/12/23/NodeMQ/" title="Node监听MQ消息">文章标题是NodeMQ</a></p>
<h2 id="布暑阿里云虚拟主机"><a href="#布暑阿里云虚拟主机" class="headerlink" title="布暑阿里云虚拟主机"></a>布暑阿里云虚拟主机</h2><p>参考FTPSync: <a target="_blank" rel="noopener" href="https://hexo.io/docs/one-command-deployment">https://hexo.io/docs/one-command-deployment</a><br>中文：<a target="_blank" rel="noopener" href="https://hexo.io/zh-cn/docs/one-command-deployment">https://hexo.io/zh-cn/docs/one-command-deployment</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo-deployer-ftpsync --save</span><br></pre></td></tr></table></figure>

<p>报错:<br><img src="http://pic.d2p.top/15792657590481.jpg"><br><img src="http://pic.d2p.top/15792664989939.jpg"></p>
<p>这个错误不影响，忽略</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">...</span><br><span class="line">Additions complete.</span><br><span class="line">Remove failed.</span><br><span class="line">Removals failed.</span><br><span class="line">Commit failed.</span><br><span class="line">FATAL Something&#x27;s wrong. Maybe you can find the solution here: http://hexo.io/docs/troubleshooting.html</span><br><span class="line">Error: 550 Delete operation failed.</span><br><span class="line">....</span><br></pre></td></tr></table></figure>

<h2 id="布暑到阿里云-amp-git"><a href="#布暑到阿里云-amp-git" class="headerlink" title="布暑到阿里云&amp;git"></a>布暑到阿里云&amp;git</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">deploy:</span><br><span class="line">  - type: git</span><br><span class="line">    repo: git@github.com:xxx/xxx.github.io.git</span><br><span class="line">    branch: master</span><br><span class="line">  - type: ftpsync</span><br><span class="line">    host: bxuxxx.my3w.com # ftp服务器地址</span><br><span class="line">    user: bxuxxx # ftp用户名</span><br><span class="line">    pass: 1111111 # 你的ftp用户密码</span><br><span class="line">    remote: /htdocs # 你要上传到的地址，例如/wwwroot</span><br><span class="line">    port: 21 # ftp端口，不同的ftp可能会不一样</span><br><span class="line">    ignore: .DS_Store</span><br><span class="line">    delete: true # 上传本地文件是否删除ftp中的所有文件</span><br><span class="line">    verbose: true # 是否打印调试信息</span><br><span class="line">    ignore_errors: false # 是否忽略错误</span><br></pre></td></tr></table></figure>

<h2 id="打开收银测试"><a href="#打开收银测试" class="headerlink" title="打开收银测试"></a>打开收银测试</h2><p><a href="qianmi://cashier:80/cashpad">打开收银测试</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;a href=&quot;qianmi://cashier:80/cashpad&quot;&gt;打开收银测试&lt;/a&gt;</span><br></pre></td></tr></table></figure>


<h2 id="JS测试"><a href="#JS测试" class="headerlink" title="JS测试"></a>JS测试</h2><script>
console.log(window.navigator);
</script>

<h2 id="生成页面空白"><a href="#生成页面空白" class="headerlink" title="生成页面空白"></a>生成页面空白</h2><p>报错:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">(node:26530) [DEP0128] DeprecationWarning: Invalid &#x27;main&#x27; field in &#x27;/data/data/com.termux/files/home/blog/node_modules/jsftp/package.json&#x27; of &#x27;./jsftp.js&#x27;. Please either fix that or report it to the module author</span><br><span class="line">(Use `node --trace-deprecation ...` to show where the warning was created)</span><br><span class="line">INFO  Start processing</span><br><span class="line">Version 9 of Highlight.js has reached EOL and is no longer supported.</span><br><span class="line">Please upgrade or ask whatever dependency you are using to upgrade.</span><br><span class="line">https://github.com/highlightjs/highlight.js/issues/2877</span><br><span class="line">INFO  Files loaded in 1.69 s</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">npm install --save highlight.js</span><br><span class="line">yarn upgrade highlight.js</span><br><span class="line">npm upgrade highlight.js jsftp.js</span><br></pre></td></tr></table></figure>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
